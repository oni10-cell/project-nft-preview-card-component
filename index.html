<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Barlow:wght@400;500;600;700;800;900&family=Fraunces:wght@100;200;300;400;500;600;800&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@100;300;400;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;400;500;600;700;800&family=Source+Code+Pro:wght@200;300;400;500;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="project.css">
</head>
<body>
    <section class="main">
        <div class="equi-background">
            <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
        </div>
        <h2 class="eqi-text">Equilibrium #3429</h2>
        <p class="paragragh">Our Equilibrium collection promotes balance and calm.</p>

        <!-- info -->
        <div class="info">
            <span class="side ethereum">
                <img src="images/icon-ethereum.svg" alt="">
                <h3>0.041 ETH</h3>
            </span>
            <span class="side clock">
                <img src="images/icon-clock.svg" alt="">
                <h3>3 days left</h3>
            </span>
        </div>

        <!-- profile -->
        <div class="profile">
            <img src="images/image-avatar.png" alt="" class="dp">
            <h3>Creation of <span class="name">Jules Wyvern</span> </h3>
        </div>
    </section>
</body>
</html>
